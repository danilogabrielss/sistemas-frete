<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class="container">
    <div class="box">
      <form [formGroup]="loginForm" (ngSubmit)="logar()">
        <h2>Caminhoneiro, <br> Insira seus dados para entrar na sua conta.</h2>

        <ion-grid margin>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>Email</ion-label>
                <ion-input type="email" formControlName="email" id="email"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label value="">Senha</ion-label>
                <ion-input type="password" formControlName="senha" id="senha"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-label id="lblErro" color="danger"></ion-label><br>
        <ion-button (click)="logar()">Fazer login</ion-button>
        <div padding>
          Caso n√£o possua cadastro, <a class="link" href="/frete-form">clique aqui</a> para se cadastrar.<br>
          Caso tenha esquecido sua senha, <a class="link" href="/frete-form">clique aqui.</a>
        </div>
      </form>
    </div>
  </div>
</ion-content>
