<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro do Caminhoneiro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Insira seus dados</h1>
  <form action="">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-select placeholder="Origem Estado" (ionChange)="onChange();" [(ngModel)]="estadoSelecionado"
              name="estadoSelecionado">
              <ion-select-option *ngFor="let estado of estados" [value]="estado">{{estado.nome}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-select placeholder="Origem Cidade" [(ngModel)]="cidadeSelecionada" name="cidadeSelecionada">
            <ion-select-option *ngFor="let municipio of municipios" [value]="municipio">{{municipio.nome}}
            </ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
      <ion-select placeholder="VeÃ­culo" [multiple]="true">
        <!--dentro de ion-select (ionChange)=""-->
        <ion-select-option *ngFor="let veiculo of veiculos" value="veiculo.id">{{veiculo.veiculo}}</ion-select-option>
      </ion-select>
    </ion-grid>
  </form>
</ion-content>
