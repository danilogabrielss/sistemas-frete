<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon size="large" name="chevron-back-outline" (click)="voltarTelaFrete()"></ion-icon>
    </ion-buttons>
    <ion-title>Detalhes do Frete</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        {{ frete.ds_cidade_origem }} / {{frete.ds_estado_origem}} para
        {{ frete.ds_cidade_destino }} / {{frete.ds_estado_destino}}
        {{frete.produto}}
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
