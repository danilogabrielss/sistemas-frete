<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Fretes
    </ion-title>
    <!--<ion-buttons slot="end">
      <ion-button (click)="openModalFiltro()" fill="outline">
        <ion-icon name="filter-outline"></ion-icon>
        Filtro
      </ion-button>
    </ion-buttons>-->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let frete of listafrete;" lines="full" class="ion-text-wrap">
    <ion-item>
      <ion-label>
        <h2 margin text-wrap>
          {{ frete.nm_cidade_origem }} / {{ frete.sg_estado_origem}}
          <br>
          {{ frete.nm_cidade_destino }} / {{frete.sg_estado_destino}}
          <br>
          Pre√ßo: {{frete.preco}}
          <br>
          Produto: {{frete.produto}}
        </h2>
      </ion-label>
      <ion-button (click)="openFreteDetalhe(frete)">
        Detalhes
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
